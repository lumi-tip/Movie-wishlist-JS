<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body id="body" class="flex flex-col h-screen">
    <nav class="flex items-center justify-evenly mb-2.5">
        <h1 class="text-2xl text-white">Find Your Film</h1>
        <a class="change-tab text-white text-xs" href="wishList.html">My Watch list</a>
    </nav>
    <section>
        <div class="input-wrapper relative start-2/4">
            <i class="input-icon fa-solid fa-magnifying-glass text-white absolute inset-1/2"></i>
            <input class="input rounded-xl box-border border-0 text-white w-full" id="movie-input" type="text" placeholder="Write Your Movie"/>
            <button class="input-btn text-white absolute border-0 h-full" id="search-btn">Search</button>
        </div>
    </section>
    <section class="movies flex flex-col self-center justify-center items-center grow">
        <div class="flex flex-col items-center justify-center" id="spinner">
            <div class="lds-dual-ring self-center">&nbsp</div>
        </div>
        <div class="text-center" id="content-display">
            <i class="fa-solid fa-film" style="align-self: center;"></i>
            <h2 class="text-3xl font-bold">Start exploring</h2>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/4f7b8c1103.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
